<!DOCTYPE html>
<html lang="en">
	<head>
{% load static %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Gamer Zone</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}"/>
 		<link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
		<!-- HEADER -->

		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="container">
				</div>
			</div>
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-2">
									<img src="{% static 'assets/image/logo.png' %}" height="150" width="150"  alt="">
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">

							</div>
						</div>

						<!-- ACCOUNT -->
						<div class="col-md-9 " style="left:350px" >
							<div class="header-ctn">
								<!-- Wishlist -->

								<div>
									<a href="../admin_home">
										<i class="fa fa-home"></i>
										<span>Home</span>
									</a>
								</div>

								<div>
									<a href="../admin_user">
										<i class="fa fa-shopping-basket"></i>
										<span>Orders</span>
									</a>
								</div>

								<div>
									<a href="../admin_recent_orders">
										<i class="fa fa-shopping-bag"></i>
										<span>Recent Orders</span>
									</a>
								</div>

								<div>
									<a href=".../admin_view_users">
										<i class="fa fa-group"></i>
										<span>Users</span>
									</a>
								</div>

								<div>
									<a href="../admin_messages">
										<i class="fa fa-comment"></i>
										<span>Messages</span>
									</a>
								</div>

								<div>
									<a href="../admin_user_mail">
										<i class="fa fa-envelope"></i>
										<span>Subscribers</span>
									</a>
								</div>

                                <div>
									<a href="../logout">
										<i class="fa fa-power-off"></i>
										<span>LogOut</span>
									</a>
								</div>

								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav id="navigation">
			<!-- container -->
			<div class="container">
				<!-- responsive-nav -->
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h1 class="breadcrumb-header">Update Order Status</h1>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
<div class="section">
			<!-- container -->
			<div class="container" style="width:1500px;">
				<!-- row -->
				<div class="row">
<form action="" method="POST">
	{% csrf_token %}
	<div style="position:absolute;left:300px;">
	<label><h3>Order Status</h3></label>
	<select name="odsts"  style="position:absolute;left:300px;width:400px;height:30px;">
		<option>Choose Status</option>
		<option value="Preparing">Preparing</option>
		<option value="Packing">Packing</option>
		<option value="Ready For Delivery">Ready</option>
		<option value="Out For Delivery">Out For Delivery</option>
		<option value="Delivered">Delivered</option>
	</select>
</div>
	<div style="position:absolute;left:300px;top:450px;">
	<label><h3>Instructions</h3></label>
	<input style="position:absolute;left:300px;width:400px;height:30px;" type="text" name="inst" value="{{data.instruction}}">
		</div>
	<div style="position:absolute;left:300px;top:550px;">
	<button class="primary-btn order-submit" type="submit">Update Status</button>
		</div>
</form>

				</div>
			</div>
		</div>
						<!-- Billing Details -->

		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/slick.min.js' %}"></script>
		<script src="{% static 'js/nouislider.min.js' %}"></script>
		<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
