<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Gamer Zone</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="static/css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="static/css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="static/css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="static/css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="static/css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<body>
		<!-- HEADER -->

		<header>
			<!-- TOP HEADER -->
			<div id="top-header">
				<div class="container">
				</div>
			</div>
			<!-- /TOP HEADER -->

			<!-- MAIN HEADER -->
			<div id="header">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- LOGO -->
						<div class="col-md-2">
									<img src="static/assets/image/logo.png" height="150" width="150"  alt="">
						<!-- /LOGO -->

						<!-- SEARCH BAR -->
						<div class="col-md-6">

							</div>
						</div>

						<!-- ACCOUNT -->
						<div class="col-md-9 " style="left:350px" >
							<div class="header-ctn">
								<!-- Wishlist -->

								<div>
									<a href="admin_home">
										<i class="fa fa-home"></i>
										<span>Home</span>
									</a>
								</div>

								<div>
									<a href="admin_user">
										<i class="fa fa-shopping-basket"></i>
										<span>Orders</span>
									</a>
								</div>

								<div>
									<a href="admin_recent_orders">
										<i class="fa fa-shopping-bag"></i>
										<span>Recent Orders</span>
									</a>
								</div>

								<div>
									<a href="admin_view_users">
										<i class="fa fa-group"></i>
										<span>Users</span>
									</a>
								</div>

								<div>
									<a href="admin_messages">
										<i class="fa fa-comment"></i>
										<span>Messages</span>
									</a>
								</div>

								<div>
									<a href="admin_user_mail">
										<i class="fa fa-envelope"></i>
										<span>Subscribers</span>
									</a>
								</div>

                                <div>
									<a href="logout">
										<i class="fa fa-power-off"></i>
										<span>LogOut</span>
									</a>
								</div>

								<!-- /Menu Toogle -->
							</div>
						</div>
						<!-- /ACCOUNT -->
					</div>
					<!-- row -->
				</div>
				<!-- container -->
			</div>
			<!-- /MAIN HEADER -->
		</header>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav id="navigation">
			<!-- container -->
			<div class="container">
				<!-- responsive-nav -->
				<div id="responsive-navv">
					<!-- NAV -->
					<!-- /NAV -->
				</div>
				<!-- /responsive-nav -->
			</div>
			<!-- /container -->
		</nav>
		<!-- /NAVIGATION -->

		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->

				<div class="row">
					<div class="col-md-12">

					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

			<div class="container">

				<div class="row">

					<div class="col-md-7">
						<div class="container">
<table class="table">
    <thead>
    <tr>
		<th>MAIL ID</th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.mail}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
					</div>
				</div>
			</div>
		</div>

		<script src="static/js/nouislider.min.js"></script>
		<script src="static/js/jquery.zoom.min.js"></script>
		<script src="static/js/main.js"></script>
